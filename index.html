<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./OFL.txt">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="full">CALCULATOR
        <div class="cent">
            <!-- <input type="text" id="cal-nav" placeholder="0"> -->
            <div id="cal-nav" contenteditable="true" style="text-wrap: nowrap; min-inline-size: 1;max-inline-size: 12;">0</div>
            <div class="line"></div>
            <section>
                <div class="numbers">
                    <button class="all-clear">AC</button>
                    <button class="operands">C</button>
                    <button class="operands">%</button>
                    <button class="operands">/</button>
                </div>

                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operands">*</button>
                </div>

                <div class="numbers">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operands">-</button>
                </div>

                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operands">+</button>
                </div>

                

                <div class="numbers">
                    <button class="operands">**</button>
                    <button class="num">0</button>
                    <button class="num">.</button>
                    <button class="operands">=</button>
                </div>
              
            </section>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
